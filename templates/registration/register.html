{% extends 'base.html' %}

{% block content %}
<div class="container login-container">
    <h3>Регистрация</h3>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group mt-3">
            <input id="email" name="email" type="text" class="form-control" placeholder="Email" value="">
        </div>
        <div class="form-group mt-1">
            <input id="login" name="login" type="text" class="form-control" placeholder="Логин" value=""/>
        </div>
        <div class="form-group mt-1">
            <input id="password1" name="password1" type="password" class="form-control" placeholder="Пароль" value=""/>
        </div>
        <div class="form-group mt-1">
            <input id="password2" name="password2" type="password" class="form-control" placeholder="Повторите пароль" value=""/>
        </div>
        <div class="form-group mt-1">
            <input id="first_name" name="first_name" type="text" class="form-control" placeholder="Имя" value=""/>
        </div>
        <div class="form-group mt-1">
            <input id="last_name" name="last_name" type="text" class="form-control" placeholder="Фамилия" value=""/>
        </div>
        <div class="form-group mt-1">
            <input id="address" name="address" type="text" class="form-control" placeholder="Адрес" value=""/>
        </div>
        <div class="form-group mt-1">
            <input id="phone_number" name="phone_number" type="text" class="form-control" placeholder="Номер телефона" value=""/>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="form-group mt-3">
            <input type="submit" class="btnSubmit" value="Регистрация"/>
        </div>
        <div class="form-group mt-3">
            <a href="{% url 'login' %}" class="registerLink">Войти</a>
        </div>
    </form>
</div>
