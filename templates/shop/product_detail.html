{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'products:home' %}">Главная</a></li>
            <li class="breadcrumb-item"><a href="{{ product.category.get_absolute_url }}">{{ product.category.name }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ product.name }}</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-md-4">
            <img src="{{ product.image.url }}" class="img-fluid">
        </div>
        <div class="col-md-8">
            <h3>{{ product.name }}</h3>
            <p>Цена: {{ product.price }} BYN</p>
            <p>Описание: {{ product.description }}</p>
            <form class="form-inline">
                <a href="{% url 'add_to_cart' slug=product.slug %}"><button type="button" class="btn btn-outline-success">Добавить в корзину</button></a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
